<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="home.html">ESR Consulting</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>

                <li class="nav-item"><a class="nav-link" href="contact.html">Contatti</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- Form di Contatto -->
<section class="container my-5">
    <h2 class="text-center mb-4">Contattaci</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="mb-3">
                    <label for="oggetto" class="form-label">Oggetto</label>
                    <input type="text" class="form-control" id="oggetto" placeholder="Oggetto del messaggio" required>
                </div>
                <div class="mb-3">
                    <label for="messaggio" class="form-label">Messaggio</label>
                    <textarea class="form-control" id="messaggio" rows="5" placeholder="Scrivi qui il tuo messaggio" required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Invia Messaggio</button>
            </form>
        </div>
    </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
